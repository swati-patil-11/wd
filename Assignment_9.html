<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
            margin-right:20px;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 5px;
        }

        input:focus, select:focus {
            border-color: #5b9bd5;
            outline: none;
        }

        button.submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
          
            align-items : center;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
           
        }

        

       
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Registration Form</h2>
        <form action="#" method="POST" class="form">
            <div class="form-group">
                <label for="employeeName">Full Name:</label>
                <input type="text" id="employeeName" name="employeeName" required placeholder = "Enter Full Name">
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder ="Enter Email Address">
            </div>

            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required placeholder = "Select Your Department">
                    <option value="HR">Human Resources</option>
                    <option value="IT">Information Technology</option>
                    <option value="Sales">Sales</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Finance">Finance</option>
                </select>
           </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder ="Enter Phone Number">
            </div>

           
            <div class="form-group">
                <label for="birthdate">Date Of Birth:</label>
                <input type="date" id="birthdate" name="birthdate" required placeholder ="Select Your BirthDate ">
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
