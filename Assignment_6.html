<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Planets</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #d7f3fe, #f0faff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 150, 255, 0.1);
      border: 2px solid #b3e5fc;
    }

    h1 {
      text-align: center;
      color: #01579b;
      font-size: 2.2rem;
      background-color: #cbeeff;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 40px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.05);
    }

    .section {
      margin-bottom: 40px;
    }

    h2 {
      color: #0277bd;
      font-size: 1.4rem;
      background-color: #e0f7fa;
      padding: 10px 15px;
      border-left: 6px solid #4fc3f7;
      border-radius: 6px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.04);
    }

    iframe {
      width: 100%;
      height: 320px;
      border: 2px solid #4fc3f7;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 128, 255, 0.1);
      transition: all 0.3s ease;
    }

    iframe:hover {
      transform: scale(1.01);
      box-shadow: 0 14px 28px rgba(0, 100, 255, 0.2);
    }

    @media (max-width: 768px) {
      iframe {
        height: 220px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ü™ê Explore the Amazing World of Planets</h1>

    <div class="section">
      <h2> Introduction to Planets</h2>
      <iframe src="https://www.youtube.com/embed/libKVRa01L8" title="Planets Video" allowfullscreen></iframe>
    </div>

    <div class="section">
      <h2> Wikipedia - Planet Information</h2>
      <iframe src="https://en.wikipedia.org/wiki/Planet" title="Wikipedia - Planets"></iframe>
    </div>


    <div class="section">
      <h2> ESA ‚Äì European Space Agency on Planets</h2>
      <iframe src="https://www.esa.int/Science_Exploration/Space_Science/Planets" title="ESA Planets"></iframe>
    </div>

    <div class="section">
      <h2> NASA Eyes on the Solar System (Interactive)</h2>
      <iframe src="https://eyes.nasa.gov/apps/solar-system/#/" title="NASA Eyes on Solar System"></iframe>
    </div>
  </div>

</body>
</html>
