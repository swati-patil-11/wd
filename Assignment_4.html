<!DOCTYPE html>
<html>
<head>
  <title>Assignment No. 4: Lists in HTML</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e6f2ff; /* Very light blue */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border: 2px solid #0077cc; /* Dark blue border */
      border-radius: 12px;
      width: 500px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .head {
      width: 400px;
      background-color: #cce5ff;
      border-bottom: 2px solid #0077cc;
      color: #004080;
      text-align: center;
      margin: auto;
      padding: 12px;
      border-radius: 8px 8px 0 0;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      align-items: center;
    }

    .list {
      padding: 20px;
    }

    h2 {
      color: #005299;
      margin-bottom: 8px;
    }

    ol, ul, dl {
      padding-left: 20px;
      margin-bottom: 20px;
    }

    li {
      margin: 6px 0;
    }

    dt {
      font-weight: bold;
      color: #004d99;
      margin-top: 10px;
    }

    dd {
      margin-left: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="head">Assignment No. 4: Lists in HTML</h1>
    <div class="list">
      <h2>Ordered List</h2>
      <ol>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Cold-drink</li>
        <li>Milk</li>
      </ol>

      <h2>Unordered List</h2>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
      </ul>

      <h2>Description List</h2>
      <dl>
        <dt>1. Apple</dt>
        <dd>- Red colored fruit</dd>
        <dt>2. Orange</dt>
        <dd>- Orange colored fruit</dd>
        <dt>3. Banana</dt>
        <dd>- Yellow colored fruit</dd>
      </dl>
    </div>
  </div>
</body>
</html>
